<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer Latina</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Importação de fontes e reset */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Seção de cabeçalho (hero) */
        .hero-section {
            background-color: #3e3e3e;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .hero-content h2 {
            font-size: 1.8em;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.4;
        }

        .whatsapp-btn {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e;
        }

        .whatsapp-btn i {
            margin-right: 8px;
        }

        /* Seção de serviços */
        .services-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-20px);
            margin: 0 5%;
            border-radius: 10px;
        }

        .service-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .service-card i {
            font-size: 3em;
            color: #555;
            margin-bottom: 15px;
        }

        .service-card p {
            font-size: 1.1em;
            max-width: 150px;
        }

        /* Seção de produtos e depoimentos */
        .products-section, .testimonials-section, .faq-section {
            padding: 40px 5%;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Estilos do Acordeão (FAQ) */
        .faq-accordion {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .faq-item {
            border-bottom: 1px solid #ddd;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-question {
            background-color: #f9f9f9;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .faq-question:hover {
            background-color: #f1f1f1;
        }

        .faq-question span {
            font-weight: 700;
        }

        .faq-question i {
            color: #3e3e3e;
            font-size: 1.2em;
        }

        .faq-answer {
            background-color: #fff;
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .faq-answer p {
            padding: 15px 0;
            margin: 0; /* <<< ESTA É A MUDANÇA MAIS IMPORTANTE >>> */
        }

        .faq-question.active + .faq-answer {
            max-height: 200px; /* Valor ajustável, deve ser maior que o conteúdo */
            padding: 15px;
        }

        /* Seção de produtos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 1.5em;
            font-weight: 700;
            color: #3e3e3e;
            margin-bottom: 15px;
        }

        .btn-product {
            background-color: #3e3e3e;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .btn-product:hover {
            background-color: #555;
        }

        /* Seção de depoimentos */
        .testimonial-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 30px;
        }
